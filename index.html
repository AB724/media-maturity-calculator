<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Media Maturity Scale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visual Media Maturity Evaluation</h1>
        <form id="quizForm">
            <!-- Repeat the following structure for each question -->
            <div class="question">
                <p>1. How often do you use visual media in your projects?</p>
                <select name="q1">
                    <option value="0">Never</option>
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Always</option>
                </select>
            </div>
            <!-- Add more questions in similar fashion -->
            <input type="submit" value="Submit">
        </form>
        <div id="result" hidden>
            Your score: <span id="score"></span>/4
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
